<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    
    <section class="container mt-5">

        <div class="row">
            <div class="col-md-5">

                <div class="row">
                    <div id="imagen" class="border border-secondary bg-light">
                        <img id="pokeImg" src="./assets/pokeball.png" class="mx-auto d-block mt-5" width="300px" height="300px" alt="Pokemon">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <input id="pokeName" class="form-control form-control-lg" type="text" placeholder="Nombre o Id del pokemon">
                            <button class="btn btn-outline-light mt-4" onclick="fetchPokemon()">Buscar</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 bg-light">
                <div class="row mt-3">
                    <h5 id="pokemon">Pokemon:</h5>
                </div>
                <div class="row mt-3">
                    <h5 id="tipo">Tipo:</h5>
                </div>
                <div class="row mt-3">
                    <h5>Estadisticas:</h5>

                    <br>

                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>HP</th>
                                    <th>ATTACK</th>
                                    <th>DEFENSE</th>
                                    <th>SP. ATTACK</th>
                                    <th>SP. DEFENSE</th>
                                    <th>SPEED</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="hp"></td>
                                    <td id="ataque"></td>
                                    <td id="defensa"></td>
                                    <td id="sp_ataque"></td>
                                    <td id="sp_defensa"></td>
                                    <td id="speed"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="row mt-3">
                    <h5>Movimientos:</h5>
                    <p id="movimientos"></p>
                </div>
            </div>
        </div>

    </section>


</body>
<footer>
    <script src="./static/js/pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
</html>
